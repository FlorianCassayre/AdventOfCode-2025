name: Scala CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 21
      - name: Set up sbt
        uses: sbt/setup-sbt@v1
      - name: Run tests
        run: sbt test
